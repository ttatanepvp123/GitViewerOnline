<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <img class="Welcome logo-page" src="data/img/logo-Black-Mode.png">
    <div class="Welcome">
        <p>
            fill out this form to access your repository :
        </p>
        <form method="GET" action="">
            <p>
                Repository Name :
            </p>
            <input class="input-text" name="Repo" type="text" required="required" placeholder="My-Repository"/>
            <p>
                Dir Name*
            </p>
            <input class="input-text" name="Dir" type="text" placeholder="/"/>
            <p>
                Got to Repository !!
            </p>
            <input class="input-submit" type="submit" value="Repository"/>
        </form>
    </div>
</body>
</html>
